steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Run Bridgecrew 
        id: Bridgecrew
        uses: bridgecrewio/bridgecrew-action@master 
        env:
          prisma_api_url: https://api3.prismacloud.io
        with:
          api-key: ${{ secrets.BC_API_KEY }}
